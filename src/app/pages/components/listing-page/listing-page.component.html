<section class="listing-page-wrapper">
    <div class="listing-title-wrapper">
        <h1>TODO一覧</h1>
    </div>
    <div class="search-functions-wrapper">
        <div class="example-button-row">
            <button mat-raised-button (click)="onClickSearch()" color="primary">検索</button>
        </div>
    </div>
    <div class="example-table-container">
        <table mat-table *ngIf="resultsLength>0" [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- userId Column -->
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
            </ng-container>

            <!-- title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="resultsLength" [pageSize]="initialPageSize" [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons>
        </mat-paginator>

    </div>
</section>
